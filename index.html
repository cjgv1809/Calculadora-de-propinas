<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora de propinas</title>
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <header>
          <h1>Calculadora de propinas</h1>
        </header>
        <main>
          <section class="options">
            <div class="input-group">
              <div class="pre">$</div>
              <input
                type="number"
                class="cost"
                placeholder="¿Cuánto es la cuenta?"
                autofocus
                min="1"
                pattern="^[0-9]+"
              />
            </div>

            <div class="input-group">
              <select class="service" required>
                <option disabled selected>¿Cómo estuvo el servicio?</option>
                <option value="30">5 - Excelente</option>
                <option value="20">4 - Muy bueno</option>
                <option value="10">3 - Bueno</option>
                <option value="5">2 - Bien</option>
                <option value="0">1 - Terrible</option>
              </select>
            </div>
            <div class="input-group">
              <input
                type="number"
                class="people"
                placeholder="¿Cuántas personas comparten la cuenta?"
                min="1"
                pattern="^[0-9]+"
              />
            </div>
          </section>
          <section class="tip-wrap">
            <p>La propina debería ser:</p>
            <h3 class="tip">$0</h3>
          </section>
        </main>
        <footer>
          <button id="tip-btn">Ver Propina</button>
        </footer>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
